<!DOCTYPE html>
<html lang="en" ng-app="ang-chart">

<head>
     <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
     <title>Test Page</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
     
</head>

<body>
    <div class="container" ng-controller="ChartController as chartCtrl">
        <div class="row">
            <input placeholder="Write" ng-model="chart.title" />
            <a ng-click="show(chart)" class="waves-effect waves-light btn">button</a>
        </div>
        <canvas data-sys-chart-line
            data-dataset="chartCtrl.data"
            width="400"
            height="240"></canvas>

            <canvas id="myChart" width="400" height="400"></canvas>
    </div>


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js" ></script>
    <script src="app.js"></script>
    <script>
        var ctx = document.getElementById("myChart");
        var me = {
    labels: ["January", "February", "March", "April", "May", "June", "July"],
    datasets: [
        {
            label: "My First dataset",
            fill: false,
            lineTension: 0.1,
            backgroundColor: "rgba(75,192,192,0.4)",
            borderColor: "rgba(75,192,192,1)",
            borderCapStyle: 'butt',
            borderDash: [],
            borderDashOffset: 0.0,
            borderJoinStyle: 'miter',
            pointBorderColor: "rgba(75,192,192,1)",
            pointBackgroundColor: "#fff",
            pointBorderWidth: 1,
            pointHoverRadius: 5,
            pointHoverBackgroundColor: "rgba(75,192,192,1)",
            pointHoverBorderColor: "rgba(220,220,220,1)",
            pointHoverBorderWidth: 2,
            pointRadius: 1,
            pointHitRadius: 10,
            data: [65, 59, 80, 81, 56, 55, 40],
            spanGaps: false,
        }
    ]
};
        var myLineChart = new Chart(ctx, {
        type: 'line',
        data: me
});
    </script>
</body>

</html>
